<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root { --bg1:#ffe6f0; --bg2:#fff; --text:#2b2b2b; }
    * { box-sizing: border-box; }

    body{
      margin:0; min-height:100vh; overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
    }

    /* ‚ù§Ô∏è HEART BACKGROUND */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      font-size:22px;
      opacity:0.35;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp{
      from { transform: translateY(110vh) scale(0.8); }
      to   { transform: translateY(-10vh) scale(1.2); }
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(620px,92vw);
      background: rgba(255,255,255,0.88);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:24px;
      box-shadow:0 18px 50px rgba(0,0,0,0.10);
      padding:30px;
      text-align:center;
      position:relative;
    }

    h1{ margin:0 0 10px; font-size:clamp(28px,4vw,44px); letter-spacing:-0.02em; }
    p{ margin:0 0 18px; opacity:0.85; }

    .btnRow{
      position:relative;
      height:84px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:16px;
      margin-top:18px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:14px 18px;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(0,0,0,0.10);
      transition: transform 0.12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff4d8d, #ff2d55);
      color:#fff;
      min-width:130px;
    }
    #yesBtn:hover{ transform: translateY(-1px) scale(1.02); }

    #noBtn{
      background:#f2f2f2;
      color:#333;
      min-width:130px;
      position:absolute;
      left:50%;
      top:10px;
      transform: translateX(80px);
    }

    /* ‚ÄúNew page‚Äù section */
    #lovePage{ display:none; }
    .loveTitle{ font-size:clamp(34px,5vw,56px); margin:0 0 10px; }
    .loveMsg{ font-size:clamp(18px,2.4vw,22px); margin:0; opacity:0.9; }

    /* Roses background */
    #roses{
      position:fixed; inset:0;
      pointer-events:none;
      display:none;
      opacity:0.35;
      font-size:28px; line-height:1;
      z-index:0;
    }
    #rosesGrid{
      position:absolute; inset:-20px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:18px;
      transform: rotate(-8deg);
    }
    #rosesGrid span{
      display:grid; place-items:center;
      animation: floaty 4s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }

    #confetti{ position:fixed; inset:0; pointer-events:none; display:none; }
    .hint{ margin-top:16px; font-size:12px; opacity:0.55; }
  </style>
</head>
